dist: xenial
notifications:
  irc: chat.freenode.net#quassel-webserver
script:
- if [ ! -z "$TRAVIS_TAG" ]; then sed -i s/version:\ master/version:\ \'${TRAVIS_TAG}\'/g snapcraft.yaml; fi
deploy:
- provider: snap
  on:
    branch: master
  snap: quassel-webserver_master_amd64.snap
  channel: edge
  skip_cleanup: true
- provider: snap
  on:
    tags: true
  snap: quassel-webserver_master_amd64.snap
  channel: edge
  skip_cleanup: true
